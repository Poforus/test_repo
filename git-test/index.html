<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый веб-сайт</title>
</head>
<body>

<h1>Привет, мир!</h1>
<p id="demo">Нажмите кнопку, для измения текста.</p>

<button onclick="changeText()">Изменение текста</button>

<script>
    function changeText() {
        document.getElementById("demo").innerHTML = "Вы поменяли текст";
    }
</script>

</body>
</html>
